        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); dom.themeToggle.checked = theme === 'dark'; }

        async function askGemini(message, signal) { const fullPrompt = `You are QuerySolver, a powerful multilingual AI assistant. Your primary goal is to be helpful, friendly, and accurate. Always detect and respond in the same language as the user's query. User's query: "${message}"`; const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ "text": fullPrompt }] }] }), signal }); if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error.message || `API Error: ${response.status}`); } const reply = await response.json(); if (reply.candidates && reply.candidates[0].content.parts[0].text) { return reply.candidates[0].content.parts[0].text; } else { throw new Error(`Invalid response from AI. Reason: ${reply.candidates[0]?.finishReason || 'Unknown'}`); } }

        function createMessageWrapper(sender, rawText) {

            const content = document.createElement('div');

        function typewriterEffect(element, text, onComplete) { element.innerHTML = ''; element.classList.add('typing-cursor'); let i = 0; const typingInterval = setInterval(() => { if (i < text.length) { element.innerHTML = marked.parse(text.substring(0, i + 1)); i++; dom.chatBox.scrollTop = dom.chatBox.scrollHeight; } else { clearInterval(typingInterval); element.classList.remove('typing-cursor'); if (onComplete) onComplete(); } }, 20); }
        function addCopyButtonsToCodeBlocks() { document.querySelectorAll('pre').forEach(pre => { if (pre.querySelector('.code-copy-btn')) return; const button = document.createElement('button'); button.className = 'code-copy-btn'; button.textContent = 'Copy'; button.onclick = () => { const code = pre.querySelector('code').innerText; navigator.clipboard.writeText(code).then(() => { button.textContent = 'Copied!'; setTimeout(() => { button.textContent = 'Copy'; }, 2000); }); }; pre.appendChild(button); }); }
        
        function handleActionClick(e) { const button = e.target.closest('.action-btn'); if (!button) return; const msgWrapper = button.closest('.message-wrapper'); const rawText = msgWrapper.dataset.rawText; const action = button.dataset.action; switch (action) { case 'copy': navigator.clipboard.writeText(rawText).then(() => { button.innerHTML = ICONS.check; setTimeout(() => { button.innerHTML = ICONS.copy; }, 2000); }); break; case 'edit': dom.userInput.value = rawText; dom.userInput.focus(); break; case 'read-aloud': speakText(rawText); break; case 'rate-good': case 'rate-bad': const toolbar = button.closest('.actions-toolbar'); toolbar.querySelector('[data-action="rate-good"]').classList.remove('active'); toolbar.querySelector('[data-action="rate-bad"]').classList.remove('active'); button.classList.add('active'); break; case 'regenerate': handleRegenerate(msgWrapper); break; } }
        function handleRegenerate(oldBotMessageWrapper) { const lastUserMessage = chatHistory.filter(m => m.sender === 'user').pop(); if (!lastUserMessage) return; oldBotMessageWrapper.remove(); chatHistory = chatHistory.filter(m => m.rawText !== oldBotMessageWrapper.dataset.rawText); saveChatHistory(); dom.userInput.value = lastUserMessage.rawText; handleSendMessage(); }
        function speakText(text) { window.speechSynthesis.cancel(); const cleanText = text.replace(/<[^>]*>/g, ''); const utterance = new SpeechSynthesisUtterance(cleanText); utterance.lang = 'en-US'; utterance.rate = 1.0; window.speechSynthesis.speak(utterance); }
    </script>
